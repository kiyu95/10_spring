<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>메뉴 번호</th>
            <th>메뉴 이름</th>
            <th>메뉴 가격</th>
            <th>카테고리 코드</th>
            <th>판매 상태</th>
        </tr>
        <tr th:each="menu : ${menus}"> <!-- List형의 menus를 하나씩 꺼내서 출력하기 위해 for each 하였음 -->
            <td th:text="${menu.code}"></td>
            <td th:text="${menu.name}"></td>
            <td th:text="${menu.price}"></td>
            <td th:text="${menu.categoryCode}"></td>
            <td th:text="${menu.status}"></td>
        </tr>
    </table>
</body>
</html>
